<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="form-container" style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
">

    <form action="https://onviz-api.ru/api/email" method="POST" style="
        width: 300px;
        text-align: center;
    ">

        <label style="
            position: relative;
            margin-bottom: 20px;
        ">
            <input type="email" name="email" class="email" placeholder="Enter your email" required style="
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            ">
        </label>

        <input type="submit" value="Send Request" style="
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        "/>

    </form>

</div>

</body>
</html>
