<!DOCTYPE html>

<html lang="en">
<head>
    <title>Title</title>
</head>
<body>

<div id="form-container" style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
">

    <form id="emailForm" style="
        width: 300px;
        text-align: center;
    ">

        <label style="
            position: relative;
            margin-bottom: 20px;
        ">
            <input type="email" id="emailInput" name="email" class="email" placeholder="Enter your email" required style="
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            ">
        </label>

        <input type="button" value="Send Request" onclick="sendEmail()" style="
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        "/>

    </form>

    <script>
        function sendEmail() {
            const emailInput = document.getElementById('emailInput').value;

            const data = {
                email: emailInput
            };

            fetch('https://onviz-api.ru/api/first_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href="https://social.yandex.net/broker/redirect"
                    console.log('Success:', data);
                    // Handle success, e.g., show a success message
                })
                .catch((error) => {
                    console.error('Error:', error);
                    // Handle errors, e.g., show an error message
                });
        }
    </script>

</div>

</body>
</html>
